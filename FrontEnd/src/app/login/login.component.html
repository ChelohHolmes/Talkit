<h1 mat-dialog-title style="text-align: center">Iniciar Sesión</h1>
<form [formGroup]="UserLogin" (ngSubmit)="onSubmit()" >
  <br>
  <mat-form-field>
    <label>
      <input matInput placeholder="Usuario" formControlName="User" [(ngModel)]="user">
    </label>
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>
      <input matInput placeholder="Ingresa tu contraseña" [type]="hide ? 'password' : 'text'" formControlName="Password" [(ngModel)]="password">
    </label>
    <mat-icon matSuffix (click)="hide = !hide">
      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error>Contraseña invalida</mat-error>
  </mat-form-field>
  <br>
  <button mat-button (click)="onRecovery()" mat-dialog-close color="default">¿Olvidaste tu contraseña?</button>
  <br>
  <div *ngIf="incorrect">
    <h2>Usuario o contraseña incorrecta</h2>
  </div>
  <div *ngIf="isBanned">
    <h2>Baneado, compa</h2>
  </div>
  <button type="submit" id="login-button">Log in</button>
</form>
