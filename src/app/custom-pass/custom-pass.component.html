<h1 mat-dialog-title style="text-align: center" (window:beforeunload)='doSomething()'>Sala privada</h1>
<form [formGroup]="CustomPass" (ngSubmit)="onSubmit()">
  <br>
  <mat-form-field>
    <label>
      <input matInput placeholder="Ingresa tu contraseña" [type]="hide ? 'password' : 'text'" formControlName="Password" [(ngModel)]="password">
    </label>
    <mat-icon matSuffix (click)="hide = !hide">
      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error>Contraseña invalida</mat-error>
  </mat-form-field>
  <br>
  <div *ngIf="incorrect">
    <h2>Error al ingresar</h2>
  </div>
  <button type="submit" id="login-button">Ingresar</button>
</form>
