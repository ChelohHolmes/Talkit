<h1 mat-dialog-title style="text-align: center">Login</h1>
<form [formGroup]="UserLogin" (ngSubmit)="onSubmit()" >
  <br>
  <mat-form-field>
    <label>
      <input matInput placeholder="Usuario" formControlName="User" [(ngModel)]="user">
    </label>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Ingresa tu contrase単a" [type]="hide ? 'password' : 'text'" formControlName="Password" [(ngModel)]="password">
    <mat-icon matSuffix (click)="hide = !hide">
      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error>Contrase単a invalida</mat-error>
  </mat-form-field>
  <br>
  <button mat-button (click)="onRecovery()" mat-dialog-close color="default">多Olvidaste tu contrase単a?</button>
  <br>
  <br>
  <button type="submit" id="login-button">Log in</button>
</form>
