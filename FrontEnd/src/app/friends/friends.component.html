<div class="container">
  <button mat-stroked-button (click)="onAdded()">Amigos</button>
  <button mat-stroked-button (click)="onRequests()">Solicitudes</button>
  <button mat-stroked-button (click)="onBlocked()">Bloqueados</button>
</div>
<div style="padding-bottom: 50px">
  <app-added *ngIf="bAdded; else requests"></app-added>
  <ng-template #requests>
    <app-requests *ngIf="bRequests; else blocked"></app-requests>
  </ng-template>
  <ng-template #blocked>
    <app-blocked *ngIf="bBlocked"></app-blocked>
  </ng-template>
</div>
