<div style="padding-top: 55px">
  <mat-sidenav-container class="content">
    <mat-sidenav #sidenav class="nav" mode="side" [(opened)]="opened">
      <app-friends></app-friends>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <button mat-stroked-button (click)="sidenav.toggle()">{{this.strings.Home[0].Friends}}</button>
        <button mat-stroked-button (click)="onRandom()">{{this.strings.Home[0].RandomLobby}}</button>
        <button mat-stroked-button (click)="onCustom()" *ngIf="!searching">{{this.strings.Home[0].CustomLobby}}</button>
        <button mat-stroked-button (click)="exit()" *ngIf="searching">{{this.strings.Home[0].CustomLobby}}</button>
        <button mat-stroked-button (click)="onTranslator()">{{this.strings.Home[0].Translator}}</button>
      </div>
      <app-news *ngIf="bNews; else random"></app-news>
      <ng-template #random>
        <app-random *ngIf="bRandom; else custom"></app-random>
      </ng-template>
      <ng-template #custom>
        <app-custom *ngIf="bCustom"></app-custom>
      </ng-template>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
